<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function check (correct, element) {
                if(correct){
                    document.getElementById(element).innerHTML = 'correct';
                }else {
                    document.getElementById(element).innerHTML = "incorrect";
                }

            }
            function resetbutton(){
                var btns = document.querySelectorAll(".button");
                btns.forEach(function(btn) {
                    btn.classList.remove('incorrect');
                    btn.classList.remove('correct');
                });
            }
            function get(){
                resetbutton();
                if (event.target.id == 'correct'){
                    event.target.classList.add('correct');
                    check(true, "m");
                }else{
                    event.target.classList.add("incorrect");
                    check(false, "m");
                }
            }
            document.addEventListener("DOMContentLoaded", function(event){
                var btns = document.querySelectorAll(".button");
                btns.forEach(function (btn){
                    btn.addEventListener("click", get);
                });

                inputField = document.querySelector('input');
                checkButton = document.querySelector("#check");
                checkButton.addEventListener('click', function(evt){
                    if(inputField.value.toLowerCase() = "Interstellar"){
                        check(true, "n");
                    }else{
                        check(false, "n");
                    }
                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h1>what is the best movie in the world?</h1>
                <h2 id="m"></h2>
                <button id ="correct" class="button">Avengers</button>
                <button class="button">Interstellar</button>
                <button class="button">World War z</button>
                <button class="button">Moon Knight</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h1>What is Mehdi's favorite movie in the world?</h1>
                <h2 id="n"></h2>
                <input type="text">
                <button id="check" class="input">check</button>


            </div>
        </div>
    </body>
</html>
